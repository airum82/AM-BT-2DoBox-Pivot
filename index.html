<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <title>Idea Box</title>
</head>
<body>
  <section class="top">
<header>ideabox</header>
<main>
  <fieldset>
    <form>
      <input class="title-input" type="text" name="title" placeholder="Title">
      <input class="body-input" type="text" name="body" placeholder="Body">
      <button class="save-button">save</button>
    </form>
  </fieldset>
</section>
  <section class="bottom">
   <fieldset>
    <form>
      <input class="search-input" type="text" name="search" placeholder="Search">
    </form>
   </fieldset> 
    <ul>
      <li>
        <article>
        <h1>Example idea 1</h1>
        <button>X</button>
        <p>Tiramisu carrot cake fruitcake gingerbread bear claw powder icing tootsie roll ice cream</p>
        <button>U</button>
        <button>D</button>
        <p>Quality: swill</p>
        </article>
    </ul>
  </section>
</main>
</body>
</html>
